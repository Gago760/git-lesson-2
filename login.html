<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back"><i class="fa-solid fa-arrow-left fa-2xl"></i></a>
    <div class="container">
        <div class="form-box">
            <form action="#" class="LoginForm">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="forget-section">
                    <p>
                        <input type="checkbox">
                        Remember me
                    </p>
                    <a href="#">Forgot password ?</a>
                </div>
                <button class="btn">Sign in</button>
                <div class="acount-creation">
                    <span>Don't have an account? <a href="#" class="RegisterLink">Register</a></span>
                </div>
            </form>

            <form action="#" class="RegisterForm">
                <h2>Register</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Confirm Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
               
                <button class="btn">Sign up</button>
                <div class="acount-creation">
                    <span>Already have an account ? <a href="#" class="loginLink">Login</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
